[package]
# be a sign or warning of (an imminent event, typically an unwelcome one).
name = "presage"
version = "0.2.0"
authors = ["Gabriel FÃ©ron <feron.gabriel@gmail.com>"]
edition = "2018"

[dependencies]
libsignal-service = { git = "https://github.com/whisperfish/libsignal-service-rs", rev = "efd4ea86f57520d99141bb9c1c4b38a2ac646d6a" }
libsignal-service-hyper = { git = "https://github.com/whisperfish/libsignal-service-rs.git", rev = "efd4ea86f57520d99141bb9c1c4b38a2ac646d6a" }

async-trait = "0.1"
base64 = "0.12"
futures = "0.3"
hex = "0.4.2"
log = "0.4.8"
rand = "0.7"
serde = "1.0"
serde_json = "1.0"
thiserror = "1.1"
sled = { version = "0.34", optional = true }
qr2term = "0.2.2"

[dev-dependencies]
# for tests
quickcheck = "1.0.3"
quickcheck_async = "0.1"

# for examples
anyhow = "1.0"
directories = "3.0"
env_logger = "0.7"
