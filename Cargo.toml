[package]
# be a sign or warning of (an imminent event, typically an unwelcome one).
name = "presage"
version = "0.5.0-dev"
authors = ["Gabriel FÃ©ron <g@leirbag.net>"]
edition = "2021"

[dependencies]
libsignal-service = { git = "https://github.com/whisperfish/libsignal-service-rs", rev = "26ff8bb6c500d9c4aee5f8510e536f61b5656850" }
libsignal-service-hyper = { git = "https://github.com/whisperfish/libsignal-service-rs", rev = "26ff8bb6c500d9c4aee5f8510e536f61b5656850" }

async-trait = "0.1"
base64 = "0.12"
bytes = "1"
fs_extra = "1.2"
futures = "0.3"
hex = "0.4.2"
log = "0.4.8"
prost = "0.10"
rand = "0.7"
serde = "1.0"
serde_json = "1.0"
sha2 = "0.10"
thiserror = "1.0"
url = "2.2.2"
tokio = { version = "1.0", default-features = false, features = ["time"] }

# specific to store impl
libsodium-sys = { version = "0.2.7", optional = true }
matrix-sdk-store-encryption = { version = "0.2.0", optional = true }
secrets = { version = "1.2.0", features = ["use-libsodium-sys"], optional = true }
sled = { version = "0.34", optional = true }
parking_lot = "0.11.2"

[build-dependencies]
prost-build = "0.10"

[dev-dependencies]
# for tests
quickcheck = "1.0.3"
quickcheck_async = "0.1"

# for examples
anyhow = "1.0"
chrono = { version = "0.4", default-features = false, features = ["serde", "clock"] }
clap = { version = "3.0", features = ["derive"] }
directories = "3.0"
env_logger = "0.7"
futures = "0.3"
hex = "0.4"
log = "0.4"
mime_guess = "2.0"
rand = "0.7"
serde_json = "1.0"
tempfile = "3.3"
tokio = { version = "1.0", features = ["macros", "rt-multi-thread", "io-std", "io-util"] }
qr2term = { version = "0.2.2" }

[features]
default = ["sled-store"]
quirks = []
sled-store = ["sled", "matrix-sdk-store-encryption"]

