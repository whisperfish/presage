[package]
# be a sign or warning of (an imminent event, typically an unwelcome one).
name = "presage"
version = "0.1.0"
authors = ["Gabriel FÃ©ron <feron.gabriel@gmail.com>"]
edition = "2018"

[dependencies]
libsignal-service = { git = "https://github.com/whisperfish/libsignal-service-rs" }
libsignal-service-hyper = { git = "https://github.com/whisperfish/libsignal-service-rs.git" }

async-trait = "0.1"
base64 = "0.12"
futures = "0.3"
hex = "0.4.2"
image = { version = "0.23", default-features = false, features = ["png"] }
log = "0.4.8"
opener = "0.4"
qrcode = "0.12"
rand = "0.7"
serde = "1.0"
serde_json = "1.0"
thiserror = "1.0"

sled = { version = "0.34", optional = true }

[dev-dependencies]
# for tests
quickcheck = "1.0.3"
quickcheck_async = "0.1"

# for examples
anyhow = "1.0"
directories = "3.0"
structopt = "0.3"
env_logger = "0.7"
tokio = { version = "1.0", features = [ "macros", "rt-multi-thread" ] }
hex = "0.4"
serde_json = "1.0"
rand = "0.7"
log = "0.4"
futures = "0.3"

[features]
default = ["sled-store"]
quirks = []
sled-store = ["sled"]

