hex = "0.4"
log = "0.4"
rand = "0.7"
serde_json = "1.0"
structopt = "0.3"
tokio = { version = "1.0", features = ["macros", "rt-multi-thread"] }
url = "2.2.2"

[features]
default = ["sled-store"]
quirks = []
sled-store = ["sled"]

