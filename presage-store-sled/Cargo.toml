[package]
name = "presage-store-sled"
version = "0.8.0-dev"
edition = "2021"
authors = ["Gabriel FÃ©ron <g@leirbag.net>"]
license = "AGPL-3.0-only"

[dependencies]
presage = { path = "../presage" }
presage-store-cipher = { path = "../presage-store-cipher", optional = true }

async-trait = "0.1"
base64 = "0.22"
chrono = "0.4.35"
fs_extra = "1.3"
prost = "0.13"
quickcheck_macros = "1.0.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
sha2 = "0.10"
sled = { version = "0.34" }
thiserror = "1.0"
tracing = "0.1"

[build-dependencies]
prost-build = "0.13"

[dev-dependencies]
anyhow = "1.0"
futures = "0.3"
quickcheck = "1.0.3"
quickcheck_async = "0.1"
rand = "0.9"
tokio = { version = "1.43", default-features = false, features = ["time"] }

[features]
default = ["encryption"]
encryption = ["dep:presage-store-cipher"]
