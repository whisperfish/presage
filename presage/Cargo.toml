name = "presage"
version = "0.7.0-dev"
authors = ["Gabriel FÃ©ron <g@leirbag.net>"]
edition = "2021"
license = "AGPL-3.0-only"

[dependencies]
libsignal-service = { git = "https://github.com/whisperfish/libsignal-service-rs", rev = "82d70f6720e762898f34ae76b0894b0297d9b2f8" }

base64 = "0.22"
futures = "0.3"
hex = "0.4.3"
rand = "0.8"
serde = "1.0"
serde_json = "1.0"
sha2 = "0.10.8"
thiserror = "1.0"
tokio = { version = "1.35", default-features = false, features = [
